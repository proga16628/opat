<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 15px;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px 0;
            display: none; /* Сховуємо спинер спочатку */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
        #downloadBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Сховати кнопку до завершення стиснення */
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Compression Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="compressBtn">Compress Image</button>
    
    <div id="loader" class="loader"></div>
    
    <div id="result"></div>
    <button id="downloadBtn" onclick="downloadImage()">Download Compressed Image</button>
</div>

<!-- Підключення бібліотеки Compress.js -->
<script src="https://cdn.jsdelivr.net/npm/compress.js"></script>

<script>
    const compressBtn = document.getElementById('compressBtn');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');
    let compressedImageData = null;

    compressBtn.addEventListener('click', function () {
        const fileInput = document.getElementById('imageInput');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select an image to compress');
            return;
        }

        // Показуємо спинер
        loader.style.display = 'block';
        resultDiv.innerHTML = '';  // Очищаємо попередній результат

        // Використовуємо Compress.js для стиснення
        const compress = new Compress();
        compress.compress([file], {
            size: 4, // Максимальний розмір стиснутого зображення (у мегабайтах)
            quality: 0.75, // Якість стиснення (0.75 = 75% від оригіналу)
            maxWidth: 800, // Максимальна ширина зображення
            maxHeight: 800, // Максимальна висота зображення
            resize: true // Збільшувати чи ні зображення під зазначені максимальні розміри
        }).then(result => {
            // Сховуємо спинер
            loader.style.display = 'none';
            
            // Отримуємо стиснуте зображення
            const compressedImage = result[0];
            compressedImageData = compressedImage.data;

            // Показуємо стиснуте зображення
            const img = document.createElement('img');
            img.src = compressedImageData;
            resultDiv.appendChild(img);

            // Показуємо кнопку для завантаження
            downloadBtn.style.display = 'inline-block';
        }).catch(err => {
            console.error('Error during compression:', err);
            loader.style.display = 'none';
            alert('Error compressing the image!');
        });
    });

    // Функція для завантаження стиснутого зображення
    function downloadImage() {
        const link = document.createElement('a');
        link.href = compressedImageData;
        link.download = 'compressed_image.jpg';  // Ім'я для завантаженого файлу
        link.click();
    }
</script>

</body>
</html>
